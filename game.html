<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Da game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="game.css">
    <link rel="shortcut icon" href="favicon/geometric-icon.ico">

</head>

<body>
    <div class="canvas">
        <div id="view">
            <img id="map" src="svg_decors/space.png" alt="" />
            <img id="rabbit" src="svg_personnages/rabbit.png" alt=""/>
        </div>
        <div id="mask_left" class="mask mask_left">
			<div class = "place_logo">
				<p class = "animatum_logo">animatum</p>
			</div>
		</div>
        <div id="mask_right" class="mask mask_right"></div>

        <div class="timer">
            <p id="timer"></p>
        </div>
    </div>
    <div id="cover">
        <div id="score">
            <h1>Game over!</h1>
            <p id="result"></p>
            <button id="rejouer" type="button">Rejouer!</button>
        </div>
    </div>
    <div id="bonus">
      +5s!
    </div>
    <!-- special Hotline Miami -->
    <audio id='hotline' src="Sounds/hydrogen.mp3" autoplay loop></audio>
    <audio id='shot' src="Sounds/shot.mp3"></audio>
    <!-- <audio id="fail" src="Sounds/fail.mp3"></audio> -->
    <audio id="killingspree" src="Sounds/killingspree.mp3"></audio>
    <audio id="monsterkill" src="Sounds/monsterkill.mp3"></audio>
    <audio id="megakill" src="Sounds/megakill.mp3"></audio>
    <audio id="ultrakill" src="Sounds/ultrakill.mp3"></audio>
    <audio id="unstoppable" src="Sounds/unstoppable.mp3"></audio>
    <audio id="godlike" src="Sounds/godlike.mp3"></audio>
    <!--  -->

    <audio id='down' src="Sounds/down.mp3"></audio>
    <img id='mute' class='visible' src="mute.png" alt="" />
    <img id='sound' src="sound.png" alt="" />

    <script src="app.js"></script>
</body>

</html>
